<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fetch API | User Data Viewer</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    /* ========== BASE STYLES ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0f1117;
      color: #e4e4e4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    /* ========== HEADER ========== */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.4rem;
      color: #00c2ff;
      margin-bottom: 10px;
    }

    header p {
      color: #b0b0b0;
      font-size: 1rem;
    }

    /* ========== BUTTON ========== */
    button {
      background: linear-gradient(135deg, #00c2ff, #0077ff);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00a8e8, #005fcc);
      transform: translateY(-2px);
    }

    /* ========== USER GRID ========== */
    #user-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1100px;
    }

    /* ========== USER CARD ========== */
    .user-card {
      background: #1a1d26;
      border: 1px solid #252934;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
      transition: 0.3s;
    }

    .user-card:hover {
      border-color: #00c2ff;
      transform: translateY(-5px);
      box-shadow: 0 5px 18px rgba(0, 194, 255, 0.2);
    }

    .user-card h2 {
      color: #00c2ff;
      font-size: 1.3rem;
      margin-bottom: 12px;
    }

    .info-line {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 6px 0;
      color: #cfcfcf;
      font-size: 0.95rem;
    }

    .info-line i {
      color: #00c2ff;
      width: 20px;
      text-align: center;
    }

    /* ========== ERROR & FOOTER ========== */
    .error {
      color: #ff7070;
      margin-top: 15px;
      font-weight: 600;
    }

    footer {
      margin-top: 50px;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fa-solid fa-database"></i> Fetch API User Data</h1>
    <p>Displaying user information from a public REST API using JavaScript Fetch.</p>
  </header>

  <button id="reload-btn"><i class="fa-solid fa-rotate"></i> Reload Data</button>

  <div id="user-container">Loading user data...</div>

  <p class="error" id="error-message"></p>

  <footer>🚀 Web Development Internship — Task 7 | Designed by Aniket</footer>

  <script>
    const userContainer = document.getElementById("user-container");
    const errorMessage = document.getElementById("error-message");
    const reloadBtn = document.getElementById("reload-btn");

    async function fetchUserData() {
      userContainer.innerHTML = "<i class='fa-solid fa-spinner fa-spin'></i> Fetching data...";
      errorMessage.textContent = "";

      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

        const users = await response.json();
        displayUsers(users);
      } catch (error) {
        userContainer.innerHTML = "";
        errorMessage.textContent = "⚠️ Failed to fetch user data. Please check your internet connection.";
        console.error("Fetch Error:", error);
      }
    }

    function displayUsers(users) {
      userContainer.innerHTML = "";
      users.forEach(user => {
        const card = document.createElement("div");
        card.classList.add("user-card");

        card.innerHTML = `
          <h2><i class="fa-solid fa-user"></i> ${user.name}</h2>
          <div class="info-line"><i class="fa-solid fa-envelope"></i> ${user.email}</div>
          <div class="info-line"><i class="fa-solid fa-phone"></i> ${user.phone}</div>
          <div class="info-line"><i class="fa-solid fa-location-dot"></i> ${user.address.street}, ${user.address.city}</div>
          <div class="info-line"><i class="fa-solid fa-globe"></i> ${user.website}</div>
          <div class="info-line"><i class="fa-solid fa-building"></i> ${user.company.name}</div>
        `;
        userContainer.appendChild(card);
      });
    }

    reloadBtn.addEventListener("click", fetchUserData);

    // Load data on page start
    fetchUserData();
  </script>
</body>
</html>
